
<mat-card class="card">
  <mat-card-header>   
    <mat-card-title>{{data.name}} {{data.surname}}</mat-card-title>
    <mat-card-subtitle>{{data.type}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="data.profilePic" >
  <mat-card-content>
    <p>
      {{data.about}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Zakazi pregled</button>
    
  </mat-card-actions>
</mat-card>
