<mat-card *ngIf="timeOptions">
  <h1>Biranje termina za zakazivanje</h1>
  <div *ngFor="let item of timeOptions ">
    <button [disabled]="item.disabled" mat-button class="full-width" (click)="onReserve(item)">
      {{item.start}} - {{item.end}} 
      <span *ngIf="item.disabled"> Termin je vec zauzet </span>
      <span *ngIf="!item.disabled" class="valid"> Termin je slobodan </span>
    </button>
  </div>
</mat-card>
