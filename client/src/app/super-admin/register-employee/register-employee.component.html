<div>
  <div fxLayout="row">
    <div class="about-text">
      <mat-card class="about">
        <mat-card-title>
          <h2 class="move-up">Spisak registrovanih administratora</h2>
        </mat-card-title>

        <mat-divider></mat-divider>

        <div fxLayout="column" fxLayoutAlign="space-around stretch" class="strech-btn">
          <button mat-button (click)="openDialog()" class="move-up">Dodaj novog admina </button>
      
          <table mat-table [dataSource]="adminSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Ime i prezime administratora </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="pharmacy">
              <th mat-header-cell *matHeaderCellDef> Zaduzen za apoteku</th>
              <td mat-cell *matCellDef="let element"> 
                <span *ngIf="element.dedicated_pharmacy">
                {{element.dedicated_pharmacy.name}}, {{element.dedicated_pharmacy.adress}}
              </span>
            <span *ngIf="!element.dedicated_pharmacy"> Nema dodeljenu apoteku </span></td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Akcije</th>
              <td mat-cell *matCellDef="let element">
                <button mat-button>
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-button>
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedAdminsColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedAdminsColumns;"></tr>
          </table>


        </div>
      </mat-card>
    </div>
  </div>
