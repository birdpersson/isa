<mat-card>
<h2> Dodavanje novog administratora</h2>
  <form [formGroup]="newAddminGroup">
    <mat-form-field class="width-40">
      <mat-label>Ime administratora</mat-label>
      <input matInput formControlName='firstnameControl'>
    </mat-form-field>  
    <mat-form-field class="width-40">
      <mat-label>Prezime</mat-label>
      <input matInput formControlName="lastnameControl">
    </mat-form-field>
    <mat-form-field class="width-40">
      <mat-label>Korisnicko ime</mat-label>
      <input matInput formControlName="usernameControl">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="emailFormControl" placeholder="pera@gmail.com">
      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')"> -->
        <!-- Please enter a valid email address -->
      <!-- </mat-error> -->
      <!-- <mat-error *ngIf="emailFormControl.hasError('required')"> -->
        <!-- Email is <strong>required</strong> -->
      <!-- </mat-error> -->
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Sifra</mat-label>
      <input matInput formControlName="passwordControl" >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Ponovljena sifra</mat-label>
      <input matInput formControlName="passwordAgainControl">
    </mat-form-field>
    <mat-form-field  class="full-width">
      <mat-label>Zaduzen za apoteku</mat-label>
      <mat-select formControlName="pharmacyControl" >        
        <mat-option *ngFor="let item of data.pharmacyList" [value]="item">{{item| json}}, {{item.adress}}</mat-option>
      </mat-select>
    </mat-form-field>
<button mat-button (click)="onAdd()" > Dodaj administratora </button>
  </form>
</mat-card>
