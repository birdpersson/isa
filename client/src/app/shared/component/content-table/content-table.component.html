<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumnsIndexes" >
    <th mat-header-cell *matHeaderCellDef> {{displayedColumnsTitles[col]}} </th>
    <td mat-cell *matCellDef="let element" (click)="test(element)" > {{element[col]}} </td>
  </ng-container>
  <tr  mat-header-row  *matHeaderRowDef="displayedColumnsIndexes" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsIndexes;"></tr>
</table>
