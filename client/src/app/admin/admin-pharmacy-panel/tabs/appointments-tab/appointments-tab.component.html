<div fxLayout="column" fxLayoutAlign="space-around stretch" class="no-overflow">
    <div class="search-inpt">
        <mat-form-field>
            <input matInput type="text" name="search" [formControl]="searchText" autocomplete="off"
                placeholder="Pretrazuj po imenu pregleda">
        </mat-form-field>

        <button mat-button (click)="onClick()"> Trazi </button>
        <button mat-stroked-button class="margin-r float-r" (click)="addNewAppointment()"> Napravi novi pregled</button>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-around start">
        <table class="table table-striped" *ngIf="scheduledAppointments">
            <thead>
                <tr>
                    <th><button mat-button (click)="sortById()"><b>ID</b></button></th>
                    <th><button mat-button (click)="sortByName()"><b>Naziv</b></button></th>
                    <th><button mat-button (click)="sortByRating()"><b>Cena</b></button></th>
                    <th>Zakazano kod dermatologa</th>
                    <th>Zakazao pacijent</th>
                    <th>Datum</th>
                    <th>Vreme</th>
                    <th> Status</th>
                    <th> Akcije</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appointment of scheduledAppointments ">
                    <td> {{appointment.id}} </td>
                    <td> {{appointment.name}}</td>
                    <td> {{appointment.price}}</td>
                    <td> {{appointment.dermatolog_fullname}}</td>
                    <td> <span *ngIf="!appointment.pacient_fullname"> / </span> {{appointment.pacient_fullname}}</td>
                    <td> {{appointment.time.start}} - {{appointment.time.end}} </td>
                    <td> {{appointment.date}}</td>
                    <td> {{appointment.status}}</td>
                    <td> <button mat-button (click)="edit(appointment)">
                            <mat-icon>menu</mat-icon>
                        </button></td>


                </tr>
            </tbody>
        </table>



    </div>
</div>
