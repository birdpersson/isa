<div>

  <div fxLayout="row">
    <div class="about-text">
      <mat-card *ngIf="selectedPharmacy" class="about">

        <mat-card-title>
          <button style=" float: right">
            <mat-icon>edit</mat-icon>
          </button>
          <h2 class="move-up">{{selectedPharmacy.name}}</h2>
        </mat-card-title>
        <mat-card-subtitle>
          <p> Adresa: {{selectedPharmacy.adress}}</p>

        </mat-card-subtitle>
        <mat-divider></mat-divider>
        <div fxLayout="row" fxLayoutAlign="space-between start">

          <mat-tab-group animationDuration='0ms' mat-align-tabs="center" style="width: 100%;">
            <mat-tab label="Dermatolozi">
              
             <app-medication-tab></app-medication-tab>
              
            </mat-tab>
            <mat-tab label="Farmaceuti">
              <h3> Spisak farmaceuta</h3>
              <div *ngFor="let doctor of selectedPharmacy.farmacists">
                <li> {{ doctor.name}} <button>Obrisi</button> </li>
              </div>
            </mat-tab>
            <mat-tab label="Third">
              <app-dermatologists-tab></app-dermatologists-tab>
            </mat-tab>
            <mat-tab label="Forth">
              <h3> Spisak pregleda</h3>
              <div *ngFor="let item of selectedPharmacy.availableServices">
                <li> {{ item.name}} - {{item.price}}din <button>Obrisi</button> </li>
              </div>
            </mat-tab>
          </mat-tab-group>

        </div>
      </mat-card>
    </div>
  </div>
